<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.cold {
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
        }

        body.hot {
            background: linear-gradient(135deg, #FF9800 0%, #F44336 100%);
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-5px);
        }

        .app-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .weather-display {
            display: none;
            color: white;
            animation: fadeIn 0.5s ease;
        }

        .weather-display.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4rem;
            font-weight: 100;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .loading {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .error {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 25px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">Weather App</h1>
        
        <form class="search-form" id="weatherForm">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    required
                >
            </div>
            <button type="submit" class="search-btn">Get Weather</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            Fetching weather data...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherDisplay = document.getElementById('weatherDisplay');
        
        // Weather elements
        const cityName = document.getElementById('cityName');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const visibility = document.getElementById('visibility');

        // Weather icons mapping
        const weatherIcons = {
            'clear': '‚òÄÔ∏è',
            'sunny': '‚òÄÔ∏è',
            'partly cloudy': '‚õÖ',
            'cloudy': '‚òÅÔ∏è',
            'overcast': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',
            'light rain': 'üå¶Ô∏è',
            'heavy rain': '‚õàÔ∏è',
            'thunderstorm': '‚õàÔ∏è',
            'snow': '‚ùÑÔ∏è',
            'light snow': 'üå®Ô∏è',
            'blizzard': '‚ùÑÔ∏è',
            'fog': 'üå´Ô∏è',
            'mist': 'üå´Ô∏è',
            'haze': 'üå´Ô∏è',
            'wind': 'üí®'
        };

        function getWeatherIcon(condition) {
            const conditionLower = condition.toLowerCase();
            for (const [key, icon] of Object.entries(weatherIcons)) {
                if (conditionLower.includes(key)) {
                    return icon;
                }
            }
            return 'üå§Ô∏è'; // Default icon
        }

        function updateBackgroundTheme(temperature) {
            document.body.className = '';
            if (temperature < 15) {
                document.body.classList.add('cold');
            } else if (temperature > 25) {
                document.body.classList.add('hot');
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            error.style.display = 'none';
            weatherDisplay.classList.remove('show');
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideLoading();
        }

        function displayWeather(data) {
            cityName.textContent = `${data.location.name}, ${data.location.country}`;
            weatherIcon.textContent = getWeatherIcon(data.current.condition.text);
            temperature.textContent = `${Math.round(data.current.temp_c)}¬∞C`;
            description.textContent = data.current.condition.text;
            feelsLike.textContent = `${Math.round(data.current.feelslike_c)}¬∞C`;
            humidity.textContent = `${data.current.humidity}%`;
            windSpeed.textContent = `${data.current.wind_kph} km/h`;
            visibility.textContent = `${data.current.vis_km} km`;

            updateBackgroundTheme(data.current.temp_c);
            
            hideLoading();
            weatherDisplay.classList.add('show');
        }

        async function fetchWeather(city) {
            const API_KEY = 'ededa1d6d2cb4d1f86b151320242512';
            const API_URL = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`;

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (err) {
                console.error('Weather fetch error:', err);
                showError('City not found. Please check the spelling and try again.');
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            fetchWeather(city);
            cityInput.value = '';
        });

        // Load default city on page load
        window.addEventListener('load', () => {
            fetchWeather('London');
        });
    </script>
</body>
</html>
